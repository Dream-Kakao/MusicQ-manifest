apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe
  template:
    metadata:
      labels:
        app: fe
    spec:
      containers:
      - name: test
        image: leehb97/testraction:f3e4b0e7c13f56eae8a831bba89409aa66e5ce66
        
---

apiVersion: v1
kind: Service
metadata:
  name: fe-svc
spec:
  selector:
    app: fe
  ports:
  - name: http
    port: 3050
    protocol: TCP
    targetPort: 80
  type: LoadBalancer
