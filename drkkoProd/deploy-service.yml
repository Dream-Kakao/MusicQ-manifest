apiVersion: v1
kind: Service
metadata:
  name: drkko-service-svc
spec:
  selector:
    app: drkko-service
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drkko-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drkko-service
  template:
    metadata:
      labels:
        app: drkko-service
    spec:
      containers:
        - name: drkko-service
          image: dreamkakao/musicq-service:2ec5fd4156cb752a9bf76337e53fc6b89837acb4
