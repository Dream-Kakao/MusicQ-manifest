apiVersion: v1
kind: Service
metadata:
  name: drkko-service-svc
spec:
  selector:
    app: drkko-service
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drkko-service-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: drkko-service
  template:
    metadata:
      labels:
        app: drkko-service
    spec:
      containers:
        - name: drkko-service
          image: dreamkakao/musicq-service:8602e97bd62bae003807504d0183d1e4c58f7d7b
