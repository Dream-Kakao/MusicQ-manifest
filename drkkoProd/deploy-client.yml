apiVersion: v1
kind: Service
metadata:
  name: drkko-client-svc
spec:
  selector:
    app: drkko-client
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drkko-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drkko-client
  template:
    metadata:
      labels:
        app: drkko-client
    spec:
      containers:
        - name: drkko-client
          image: dreamkakao/musicq-client:8881c8567d474314a88d44fcb0c7ee8a7fb32a4c
