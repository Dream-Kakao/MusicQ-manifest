apiVersion: v1
kind: Service
metadata:
  name: drkko-client-svc
spec:
  selector:
    app: drkko-client
  ports:
    - name: http
      protocol: TCP
      port: 3500
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drkko-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drkko-client
  template:
    metadata:
      labels:
        app: drkko-client
    spec:
      containers:
        - name: drkko-client
          image: dreamkakao/musicq-client:71eed648358b5c3688f5f2f198a05b30e77d7f22
